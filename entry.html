<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MotiveKate Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <header role="banner">
        <h1>MotiveKate</h1>
    </header>

    <nav role="navigation">
      <a href="index.html" class="homeNav">Home</a>
    </nav>

    <main role="main">
      <div class="entryMain">
        <section class=motivQuote>
          <h2>Motivation Quote Prompt</h2>
          <h4 class=quoteBy>Quote Name</h4>
        </section>

        <section>
          <textarea></textarea>
        </section>
      </div>

      <div class="entryButtons">
        <section class="buttons">
            <button type="button" class="clear">Clear Entry</button>
            <button type="button" class="edit">Edit Entry</button>
            <button type="button" class="save">Save Entry</button>
        </section>
      </div>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
